basePath: /v2
definitions:
  organization_requests.CreateRequest:
    properties:
      name:
        type: string
    type: object
  organization_requests.MemberCreateRequest:
    properties:
      user_id:
        type: string
    type: object
  resources.OrganizationResponse:
    properties:
      createdAt:
        type: string
      createdBy:
        type: string
      name:
        type: string
      updatedAt:
        type: string
      updatedBy:
        type: string
      uuid:
        type: string
    type: object
  resources.UserResponse:
    properties:
      bio:
        type: string
      createdAt:
        type: string
      email:
        type: string
      roleId:
        type: integer
