host: fluxton.io/api
info:
  contact:
    email: chief@fluxton.io
    name: API Support
    url: http://github.com/fluxton-io/fluxton
  description: Fluxton is backend as-a-service platform that allows you to build,
    deploy, and scale applications without managing infrastructure.
  title: Fluxton API
  version: "1.0"
paths:
  /buckets/{bucketUUID}/files:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all files in a specific bucket
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Bucket UUID
        in: path
        name: bucketUUID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of files
          schema:
            items:
              allOf:
              - $ref: '#/definitions/responses.Response'
              - properties:
                  content:
                    items:
                      $ref: '#/definitions/resources.FileResponse'
                    type: array
                type: object
            type: array
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
      summary: List all files in a bucket
      tags:
      - files
    post:
      consumes:
      - application/json
      description: Create a new file in a specific bucket
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Bucket UUID
        in: path
        name: bucketUUID
        required: true
        type: string
      - description: File details
        in: body
        name: file
        required: true
        schema:
          $ref: '#/definitions/bucket_requests.CreateFileRequest'
      produces:
      - application/json
      responses:
        "201":
          description: File details
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                content:
                  $ref: '#/definitions/resources.FileResponse'
              type: object
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
      summary: Create a new file
      tags:
      - files
  /buckets/{bucketUUID}/files/{fileUUID}:
    delete:
      consumes:
      - application/json
      description: Permanently remove a specific file from a bucket
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Bucket UUID
        in: path
        name: bucketUUID
        required: true
        type: string
      - description: File UUID
        in: path
        name: fileUUID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: File deleted
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
      summary: Delete a file
      tags:
      - files
    get:
      consumes:
      - application/json
      description: Get details of a specific file
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Bucket UUID
        in: path
        name: bucketUUID
        required: true
        type: string
      - description: File UUID
        in: path
        name: fileUUID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: File details
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                content:
                  $ref: '#/definitions/resources.FileResponse'
              type: object
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
      summary: Show details of a single file
      tags:
      - files
  /buckets/{bucketUUID}/files/{fileUUID}/rename:
    put:
      consumes:
      - application/json
      description: Update the name of a specific file. In other words, moves the file
        to a new location.
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Bucket UUID
        in: path
        name: bucketUUID
        required: true
        type: string
      - description: File UUID
        in: path
        name: fileUUID
        required: true
        type: string
      - description: New file name
        in: body
        name: file
        required: true
        schema:
          $ref: '#/definitions/bucket_requests.RenameFileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: File details
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                content:
                  $ref: '#/definitions/resources.FileResponse'
              type: object
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
      summary: Rename a file
      tags:
      - files
