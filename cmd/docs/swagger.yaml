host: fluxton.io/api
info:
  contact:
    email: chief@fluxton.io
    name: API Support
    url: http://github.com/fluxton-io/fluxton
  description: Fluxton is backend as-a-service platform that allows you to build,
    deploy, and scale applications without managing infrastructure.
  title: Fluxton API
  version: "1.0"
paths:
  /organizations:
    get:
      consumes:
      - application/json
      description: Get all organizations
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of organizations
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                content:
                  items:
                    $ref: '#/definitions/resources.OrganizationResponse'
                  type: array
              type: object
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
      summary: List all organizations
      tags:
      - organizations
    post:
      consumes:
      - application/json
      description: Add a new organization
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Organization name
        in: body
        name: organization
        required: true
        schema:
          $ref: '#/definitions/organization_requests.CreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Organization created
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                content:
                  $ref: '#/definitions/resources.OrganizationResponse'
              type: object
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "422":
          description: Unprocessable entity
        "500":
          description: Internal server error
      summary: Create a new organization
      tags:
      - organizations
  /organizations/{organization_id}:
    delete:
      consumes:
      - application/json
      description: Remove an organization
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Organization ID
        in: path
        name: organization_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Organization deleted
          schema:
            $ref: '#/definitions/responses.Response'
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
      summary: Delete an organization
      tags:
      - organizations
    get:
      consumes:
      - application/json
      description: Get details of a specific organization
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Organization ID
        in: path
        name: organization_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Organization details
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                content:
                  $ref: '#/definitions/resources.OrganizationResponse'
              type: object
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "422":
          description: Unprocessable entity
        "500":
          description: Internal server error
      summary: Show details of a single organization
      tags:
      - organizations
    put:
      consumes:
      - application/json
      description: Modify an existing organization's details
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Organization ID
        in: path
        name: organization_id
        required: true
        type: string
      - description: Updated organization details
        in: body
        name: organization
        required: true
        schema:
          $ref: '#/definitions/organization_requests.CreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Organization updated
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                content:
                  $ref: '#/definitions/resources.OrganizationResponse'
              type: object
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "422":
          description: Unprocessable entity
        "500":
          description: Internal server error
      summary: Update an organization
      tags:
      - organizations
  /organizations/{organization_id}/users:
    get:
      consumes:
      - application/json
      description: Get all users in an organization
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Organization ID
        in: path
        name: organization_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: User created
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                content:
                  items:
                    $ref: '#/definitions/resources.UserResponse'
                  type: array
              type: object
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "422":
          description: Unprocessable entity
        "500":
          description: Internal server error
      summary: List all users in an organization
      tags:
      - organizations
    post:
      consumes:
      - application/json
      description: Add a new user to an organization
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Organization ID
        in: path
        name: organization_id
        required: true
        type: string
      - description: User ID JSON
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/organization_requests.MemberCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                content:
                  $ref: '#/definitions/resources.UserResponse'
              type: object
        "400":
          description: Invalid input
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                content:
                  type: object
                success:
                  type: boolean
              type: object
        "401":
          description: Unauthorized
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                content:
                  type: object
                success:
                  type: boolean
              type: object
        "422":
          description: Unprocessable entity
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                content:
                  type: object
                success:
                  type: boolean
              type: object
        "500":
          description: Internal server error
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                content:
                  type: object
                success:
                  type: boolean
              type: object
      summary: Create a user in an organization
      tags:
      - organizations
  /organizations/{organization_id}/users/{user_id}:
    delete:
      consumes:
      - application/json
      description: Remove a user from an organization
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Organization ID
        in: path
        name: organization_id
        required: true
        type: string
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: User deleted
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "422":
          description: Unprocessable entity
        "500":
          description: Internal server error
      summary: Delete a user from an organization
      tags:
      - organizations
