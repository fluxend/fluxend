      produces:
      - application/json
      responses:
        "204":
          description: File deleted
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
      summary: Delete a file
      tags:
      - Files
    get:
      consumes:
      - application/json
      description: Get details of a specific file
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Container UUID
        in: path
        name: containerUUID
        required: true
        type: string
      - description: File UUID
        in: path
        name: fileUUID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: File details
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                content:
                  $ref: '#/definitions/resources.FileResponse'
              type: object
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
      summary: Show details of a single file
      tags:
      - Files
  /containers/{containerUUID}/files/{fileUUID}/rename:
    put:
      consumes:
      - application/json
      description: Update the name of a specific file. In other words, moves the file
        to a new location.
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Container UUID
        in: path
        name: containerUUID
        required: true
        type: string
      - description: File UUID
        in: path
        name: fileUUID
        required: true
        type: string
      - description: New file name
        in: body
        name: file
        required: true
        schema:
          $ref: '#/definitions/container_requests.RenameFileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: File details
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                content:
                  $ref: '#/definitions/resources.FileResponse'
              type: object
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
      summary: Rename a file
      tags:
      - Files
  /forms:
    get:
      consumes:
