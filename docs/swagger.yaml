host: fluxton.io/api
info:
  contact:
    email: chief@fluxton.io
    name: API Support
    url: http://github.com/fluxton-io/fluxton
  description: Fluxton is backend as-a-service platform that allows you to build,
    deploy, and scale applications without managing infrastructure.
  title: Fluxton API
  version: "1.0"
paths:
  /backups:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all backups for the specified project
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Project UUID
        in: header
        name: X-Project
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of backups
          schema:
            items:
              allOf:
              - $ref: '#/definitions/responses.Response'
              - properties:
                  content:
                    items:
                      $ref: '#/definitions/resources.BackupResponse'
                    type: array
                type: object
            type: array
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
      summary: List all backups
      tags:
      - Backups
    post:
      consumes:
      - application/json
      description: Add a new backup
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Project UUID
        in: header
        name: X-Project
        required: true
        type: string
      - description: Project UUID
        in: body
        name: backup
        required: true
        schema:
          $ref: '#/definitions/requests.DefaultRequestWithProjectHeader'
      produces:
      - application/json
      responses:
        "201":
          description: Backup created
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                content:
                  $ref: '#/definitions/resources.BackupResponse'
              type: object
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "422":
          description: Unprocessable entity
        "500":
          description: Internal server error
      summary: Create a new backup
      tags:
      - Backups
  /backups/{backupUUID}:
    delete:
      consumes:
      - application/json
      description: Remove a backup from the project
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Project UUID
        in: header
        name: X-Project
        required: true
        type: string
      - description: Backup UUID
        in: path
        name: backupUUID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Backup deleted
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
      summary: Delete a backup
      tags:
      - Backups
    get:
      consumes:
      - application/json
      description: Get details of a specific backup
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Project UUID
        in: header
        name: X-Project
        required: true
        type: string
      - description: Backup UUID
        in: path
        name: backupUUID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Backup details
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                content:
                  $ref: '#/definitions/resources.BackupResponse'
              type: object
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
      summary: Show details of a single backup
      tags:
      - Backups
  /containers/{containerUUID}/files:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all files in a specific container
      parameters:
      - description: Bearer Token
