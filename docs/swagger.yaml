        required: true
        type: string
      - description: Container UUID
        in: path
        name: containerUUID
        required: true
        type: string
      - description: Page number for pagination
        in: query
        name: page
        type: string
      - description: Number of items per page
        in: query
        name: limit
        type: string
      - description: Field to sort by
        in: query
        name: sort
        type: string
      - description: Sort order (asc or desc)
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of files
          schema:
            items:
              allOf:
              - $ref: '#/definitions/responses.Response'
              - properties:
