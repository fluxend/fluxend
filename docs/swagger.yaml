                    type: array
                type: object
            type: array
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
      summary: List all files in a container
      tags:
      - Files
    post:
      consumes:
      - application/json
      description: Create a new file in a specific container
      parameters:
